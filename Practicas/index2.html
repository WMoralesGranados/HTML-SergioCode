<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Formularios:</h1>
    <hr>

    <form action="envio.php" method="POST" target="_blank">
        <label for="Usuario">Usuario:</label>
        <input type="texto" id="usuario" name="usuario" placeholder="Escribe algo">
        <br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="password" placeholder="password">
        <br>
        <input type="checkbox" name="condiciones" id="condiciones"> A
        <input type="checkbox" name="condiciones" id="condiciones"> B
        <input type="checkbox" name="condiciones" id="condiciones"> C
        <br>
        <input type="radio" name="condiciones" id="condiciones"> A
        <input type="radio" name="condiciones" id="condiciones"> B
        <input type="radio" name="condiciones" id="condiciones"> C
        <br>
        <label for="años">Usuario:</label>
        <input type="number" id="años" name="años" placeholder="Años programando">
        <br>
        <label for="archivo">Usuario:</label>
        <input type="file" id="archivo" name="archivo" value="file">
        <br>
        <label for="opinion">Usuario:</label>
        <textarea id="opinion" name="opinion" placeholder="Escribe tu opinion" rows="10" cols="50"></textarea>
        <br>
        <br>
        <label for="pais">Selecciona tu pais de origen</label>
        <select name="pais" id="pais">
            <optgroup label="Secundarios">
                <option value="Mexico">Mexico</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </optgroup>

            <optgroup label="Primarios">
                <option value="Argentina" selected="Argentina">Argentina</option>
                <option value="Otros">Otros</option>    
            </optgroup>
            <option value="Argentina" selected="Argentina">Argentina</option>
            <option value="Otros">Otros</option>
            
        </select>

        <br>
        <br>

        <input type="button" value="Enviar tus datos">
        <input type="submit" value="Envia datos">
        <input type="reset" name="Resetear" id="Resetear" value="Comenzar de nuevo">

        <br><br>

        <input type="button" onclick="alert('HOLA MUNDO')" value="Saludando">
        <button onclick="alert('HOLA MUNDO')"> Click aqui </button>

        <br><br>

        <label for="fecha">Fecha de ingreso:</label>    
        <input type="date" id="fecha" name="fecha" max="2024-5-15"/>

        <!-- Atributos:
            disable --- para inhabilitar una seccion o un input
            readonly --- para un input ponerlo en solo lectura y no poder modificarlo
            maxlength --- Maximo de caracteres que se desea en un input
            minlength ---- minimo de caracteres que se permite en un input
            multiple --- en file, para poder subir varios archivos
            pattern --- para permitir solo letras y numeros
            required --- para hacer obligatorio un input
            email --- si escribes un formato diferente a mail, salta alerta // va con required
            
        -->


    </form>


</body>
</html>
